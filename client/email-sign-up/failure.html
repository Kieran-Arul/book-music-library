<!doctype html>
<html lang="en">

  <head>

    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Oops!</title>

  <body>
    
    <!-- Failure Message -->
    <div class="jumbotron jumbotron-fluid">

        <div class="container">

            <h1 class="display-4">Oops!</h1>
            <p class="lead">There was an issue. Click the "Go Back" button below to re-enter your details.</p>

            <!-- Button to go back to email sign up page through POST request from /failure -->

            <button type="submit" class="btn btn-lg btn-warning">Go Back</button>

            </form>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
